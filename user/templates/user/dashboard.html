<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
     <!-- Feedback Messages -->
     {% if messages %}
     <div class="mb-4">
         {% for message in messages %}
             <p class="text-red-500 text-sm">{{ message }}</p>
         {% endfor %}
     </div>
     {% endif %}
     
    <h2>Dashboard</h2>
  </body>
</html>
